<!-- templates/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NPS Query Assistant</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/plotly.js-dist@2.18.2/plotly.min.js"></script>
    <style>
        body {
            padding-top: 20px;
            background-color: #f8f9fa;
        }
        .card {
            margin-bottom: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .query-box {
            background-color: #fff;
            border-radius: 10px;
            padding: 20px;
        }
        .result-section {
            display: none;
        }
        .sql-query {
            font-family: monospace;
            background-color: #f4f4f4;
            padding: 15px;
            border-radius: 5px;
            overflow-x: auto;
        }
        .loading {
            display: none;
            text-align: center;
            margin: 20px 0;
        }
        .spinner-border {
            width: 3rem;
            height: 3rem;
        }
        .nav-tabs {
            margin-bottom: 15px;
        }
<!--        #visualization {-->
<!--            height: 500px;-->
<!--            width: 100%;-->
<!--        }-->
        .table-responsive {
            max-height: 500px;
            overflow-y: auto;
        }
        .example-queries {
            cursor: pointer;
            color: #0d6efd;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-10">
                <div class="card mb-4">
                    <div class="card-header bg-primary text-white">
                        <h2 class="my-2">NPS Database Query Assistant</h2>
                        <p class="mb-0">Ask questions about your NPS database in natural language</p>
                    </div>
                    <div class="card-body">
                        <div class="query-box">
                            <div class="mb-3">
                                <label for="queryInput" class="form-label">Ask a question about your data:</label>
                                <textarea class="form-control" id="queryInput" rows="3" placeholder="Example: How many feedbacks we received last month?"></textarea>
                            </div>
                            <div class="d-grid gap-2">
                                <button class="btn btn-primary" id="submitQuery">Submit Query</button>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="loading">
                    <div class="spinner-border text-primary" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                    <p class="mt-2">Processing your query...</p>
                </div>

                <div class="result-section">
                    <div class="card">
                        <div class="card-header">
                            <ul class="nav nav-tabs card-header-tabs" id="resultTabs" role="tablist">
<!--                                <li class="nav-item" role="presentation">-->
<!--                                    <button class="nav-link active" id="visualization-tab" data-bs-toggle="tab" data-bs-target="#visualization-content" type="button" role="tab" aria-controls="visualization-content" aria-selected="true">Visualization</button>-->
<!--                                </li>-->
                                <li class="nav-item" role="presentation">
                                    <button class="nav-link" id="data-tab" data-bs-toggle="tab" data-bs-target="#data-content" type="button" role="tab" aria-controls="data-content" aria-selected="false">Raw Data</button>
                                </li>
                                <li class="nav-item" role="presentation">
                                    <button class="nav-link" id="sql-tab" data-bs-toggle="tab" data-bs-target="#sql-content" type="button" role="tab" aria-controls="sql-content" aria-selected="false">SQL Query</button>
                                </li>
                            </ul>
                        </div>
                        <div class="card-body">
                            <div class="tab-content" id="resultTabsContent">
                                <div class="tab-pane fade show active" id="visualization-content" role="tabpanel" aria-labelledby="visualization-tab">
                                    <div id="visualization"></div>
                                </div>
                                <div class="tab-pane fade" id="data-content" role="tabpanel" aria-labelledby="data-tab">
                                    <div class="table-responsive">
                                        <table class="table table-striped table-hover" id="dataTable">
                                            <thead id="tableHead"></thead>
                                            <tbody id="tableBody"></tbody>
                                        </table>
                                    </div>
                                    <div class="mt-2">
                                        <p id="rowCount"></p>
                                    </div>
                                </div>
                                <div class="tab-pane fade" id="sql-content" role="tabpanel" aria-labelledby="sql-tab">
                                    <div class="sql-query" id="sqlQuery"></div>
                                    <div class="mt-4">
                                        <h5>Query Explanation</h5>
                                        <div id="queryExplanation"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const submitButton = document.getElementById('submitQuery');
            const queryInput = document.getElementById('queryInput');
            const loadingDiv = document.querySelector('.loading');
            const resultSection = document.querySelector('.result-section');
            const sqlQueryDiv = document.getElementById('sqlQuery');
            const tableHead = document.getElementById('tableHead');
            const tableBody = document.getElementById('tableBody');
            const rowCountDiv = document.getElementById('rowCount');
            const visualizationDiv = document.getElementById('visualization');
            const queryExplanation = document.getElementById('queryExplanation');

            // Handle example query clicks
            const exampleQueries = document.querySelectorAll('.example-queries');
            exampleQueries.forEach(example => {
                example.addEventListener('click', function() {
                    queryInput.value = this.textContent;
                });
            });

            // Handle submit button click
            submitButton.addEventListener('click', function() {
                const query = queryInput.value.trim();
                if (!query) return;

                // Show loading, hide results
                loadingDiv.style.display = 'block';
                resultSection.style.display = 'none';

                // Send query to backend
                fetch('/api/query', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ query: query }),
                })
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    return response.json();
                })
                .then(data => {
                    // Hide loading
                    loadingDiv.style.display = 'none';

                    // Display SQL query
                    sqlQueryDiv.textContent = data.sql;

                    // Display query explanation
                    queryExplanation.innerHTML = data.explanation.replace(/\n/g, '<br>');

                    // Display data in table
                    if (data.results && data.results.length > 0) {
                        // Create table headers
<!--                        const headers = Object.keys(data.results[0]);-->
<!--                        tableHead.innerHTML = `<tr>${headers.map(h => `<th>${h}</th>`).join('')}</tr>`;-->

<!--                        // Create table rows-->
<!--                        //tableBody.innerHTML = data.results.map(row => {-->
<!--                        //    return `<tr>${headers.map(h => `<td>${row[h] !== null ? row[h] : 'NULL'}</td>`).join('')}</tr>`;-->
<!--                        //}).join('');-->
<!--                        tableBody.innerHTML = data.-->
<!--                        // Show row count-->
<!--                        rowCountDiv.textContent = `Showing ${data.rowCount} record(s)`;-->
                            if (data.results && data.results.length > 0) {
                              // If data.results is a simple string, display it directly.  You might want to sanitize it for HTML.
                              tableBody.innerHTML = `<tr><td>${data.results}</td></tr>`;
                              rowCountDiv.textContent = "Showing 1 record"; // Or however you want to handle this// If there might be HTML in data.results and you DON'T want it rendered://
                              // tableBody.textContent = data.results; // Use textContent instead of innerHTML
                            } else {
                              // Handle the case where there are no results (empty string or null/undefined)
                              tableBody.innerHTML = "<tr><td>No data found.</td></tr>"; // Or similar message
                              rowCountDiv.textContent = "Showing 0 records";
                            }
                        // Create visualization if available
<!--                        if (data.visualization && data.visualization.data) {-->
<!--                            // Parse the visualization data-->
<!--                            const vizData = JSON.parse(data.visualization.data);-->
<!--                            Plotly.newPlot('visualization', vizData.data, vizData.layout);-->

<!--                            // Show visualization tab-->
<!--                            document.getElementById('visualization-tab').style.display = 'block';-->
<!--                        } else {-->
<!--                            // Create a simple table visualization-->
<!--                            const tableData = [{-->
<!--                                type: 'table',-->
<!--                                header: {-->
<!--                                    values: headers,-->
<!--                                    align: 'center',-->
<!--                                    line: {width: 1, color: 'black'},-->
<!--                                    fill: {color: '#506784'},-->
<!--                                    font: {family: "Arial", size: 12, color: "white"}-->
<!--                                },-->
<!--                                cells: {-->
<!--                                    values: headers.map(h => data.results.map(r => r[h])),-->
<!--                                    align: 'center',-->
<!--                                    line: {color: "black", width: 1},-->
<!--                                    font: {family: "Arial", size: 11, color: ["black"]}-->
<!--                                }-->
<!--                            }];-->

<!--                            Plotly.newPlot('visualization', tableData);-->
<!--                        }-->
                    } else {
                        tableHead.innerHTML = '';
                        tableBody.innerHTML = '<tr><td>No results found</td></tr>';
                        rowCountDiv.textContent = 'No records found';
                    }

                    // Show results
                    resultSection.style.display = 'block';
                })
                .catch(error => {
                    console.error('Error:', error);
                    loadingDiv.style.display = 'none';
                    alert('Error processing your query. Please try again.');
                });
            });
        });
    </script>
</body>
</html>
